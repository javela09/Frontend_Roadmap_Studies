<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dropdown</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="dropdown">
            <span id="placeholder"></span>
            <button type="button" id="dropdownBtn"><img src="img/down.svg" alt=""></button>
        </div>
        <div class="dropdownItemContainer close" id="dropdownItemContainer">
            <button type="button" class="item">First Item <img src="img/check.svg"></button>
            <button type="button" class="item">Second Item <img src="img/check.svg"></button>
            <button type="button" class="item">Third Item <img src="img/check.svg"></button>
            <button type="button" class="item">Fourth Item <img src="img/check.svg"></button>
            <button type="button" class="item">Fifth Item <img src="img/check.svg"></button>
        </div>
    </div>
</body>

<script src="js/dropdown-control.js"></script>
</html>
