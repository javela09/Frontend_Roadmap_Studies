<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tabs</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="nav-tabs-menu">
            <button type="button" id="first-btn" class="active">Kitchen</button>
            <button type="button" id="second-btn">Bathroom</button>
            <button type="button" id="third-btn">Pool</button>
            <button type="button" id="fourth-btn">Living Room</button>
        </div>
        <div class="tabs">
            <div class="tab-content" id="first-tab">
                <img src="img/01-1.jpg" alt="Wood kitchen.">
                <img src="img/01-2.jpg" alt="Modern kitchen.">
                <img src="img/01-3.jpg" alt="Classic kitchen.">
                <img src="img/01-4.jpg" alt="Making pizza.">
            </div>
            <div class="tab-content" id="second-tab">
                <img src="img/02-1.jpg" alt="Basic Bathroom.">
                <img src="img/02-2.jpg" alt="Elegant Bathroom.">
                <img src="img/02-3.jpg" alt="Bathroom Accesories.">
                <img src="img/02-4.jpg" alt="Modern Bathroom.">
            </div>
            <div class="tab-content" id="third-tab">
                <img src="img/03-1.jpg" alt="Watermelon float.">
                <img src="img/03-2.jpg" alt="Big luxury pool.">
                <img src="img/03-3.jpg" alt="Donnut float.">
                <img src="img/03-4.jpg" alt="Straw hat.">
            </div>
            <div class="tab-content" id="fourth-tab">
                <img src="img/04-1.jpg" alt="Modern living room.">
                <img src="img/04-2.jpg" alt="Some decoration.">
                <img src="img/04-3.jpg" alt="Cushions on the sofa.">
                <img src="img/04-4.jpg" alt="Classic and elegant living room.">
            </div>
        </div>
    </div>
</body>

<script src="js/tabs-control.js"></script>

</html>
