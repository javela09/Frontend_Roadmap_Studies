<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task tracker</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Task Tracker</h1>
        <div class="creator">
            <form action="createTask" id="taskForm">
                <input id="taskInput" type="text" placeholder="Start writing and press enter to create a task" required>
                <button type="submit" id="enter"><img src="img/enter.svg" alt="Enter button."></button>
            </form>
        </div>
        <div id="taskList" class="tasks"></div>
    </div>
</body>

<script src="js/taskTracker-control.js"></script>
</html>
