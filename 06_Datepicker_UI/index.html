<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datepicker UI</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="date-header">
        <input type="text" name="date" id="date" placeholder="dd/mm/yyyy">
        <img src="img/calendar.svg" alt="Icono calendario">
    </div>
    <div class="calendar">
        <div class="month-week">
            <div class="month">
                <div class="next-month"><</div>
                <h2>Julio 2025</h2>
                <div class="prev-month">></div>
            </div>
            <div class="week">
                <div class="week-days">
                    <div>L</div>
                    <div>M</div>
                    <div>X</div>
                    <div>J</div>
                    <div>V</div>
                    <div>S</div>
                    <div>D</div>
                </div>
            </div>
        </div>
        <div class="days">
            <div class="month-days">
                <div class="diff-month">30</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
                <div>11</div>
                <div>12</div>
                <div>13</div>
                <div>14</div>
                <div>15</div>
                <div>16</div>
                <div>17</div>
                <div>18</div>
                <div>19</div>
                <div>20</div>
                <div>21</div>
                <div>22</div>
                <div>23</div>
                <div>24</div>
                <div>25</div>
                <div>26</div>
                <div>27</div>
                <div class="actual-day">28</div>
                <div>29</div>
                <div>30</div>
                <div>31</div>
                <div class="diff-month">1</div>
                <div class="diff-month">2</div>
                <div class="diff-month">3</div>
                <div class="diff-month">4</div>
                <div class="diff-month">5</div>
                <div class="diff-month">6</div>
                <div class="diff-month">7</div>
                <div class="diff-month">8</div>
                <div class="diff-month">9</div>
                <div class="diff-month">10</div>
            </div>
        </div>
    </div>
</body>
</html>
